<!DOCTYPE html>
<html>
<head>
	<title>Calorie Budget</title>
    <link rel="stylesheet" type="text/css" href="calorieBudget.css">
</head>
<body>

<p>Fill Out the form below to get your Calorie Budget</p>
<form>
    <h1>Calorie Budget</h1>
<!--sex-->

    <select name="sex" id="sex">
        <option value="">Choose Sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
<!--weight-->
    <br>

    <select id="w_unit">
        <option value="1">Kilograms</option>
        <option value="3">Pounds</option>
    </select>


	<input id="weight"  type="text">

    <br>
	<label for="height" >Height in centimeters</label>
	<input id="height"  type="text">
    <br>
	<label for="age" >Age</label>
    <input id="age"  type="text" name="age">
    <br><br><br>
    <select name="activity" id="activity">
    <option value="">--Please choose an option--</option>
    <option value="1.10">Sedentary</option>
    <option value="1.20">Low Activity</option>
    <option value="1.30">Moderate Activity</option>
    <option value="1.40">Active</option>
    <option value="1.60">Very Active</option>
</select>

   

<p id="results"></p>

    <button id="btn" onclick="bmi()">Submit</button>

  

</form>

 <script type="text/javascript" src="calorieBudget.js"></script>
	
    

</body>
</html>
